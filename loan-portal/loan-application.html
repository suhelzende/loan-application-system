<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loan Application</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.2.0/css/datepicker.min.css"
      rel="stylesheet"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.2.0/js/bootstrap-datepicker.min.js"></script>
    <script src="processor/loan-processor.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Business Details</h1>
      <div>
        <form id="start-application">
          <div class="form-group">
            <label for="regId">Business Registration ID:</label>
            <input type="regId" class="form-control" id="regId" />
          </div>
          <div class="form-group">
            <label for="businessName">Business Name:</label>
            <input type="businessName" class="form-control" id="businessName" />
          </div>
          <div class="form-group">
            <label for="regId">Established Year:</label>
            <input
              type="text"
              class="form-control"
              name="datepicker"
              id="datepicker"
            />
          </div>
          <div class="text-right">
            <button type="submit" class="btn btn-default">
              Start Application
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
